{{ partial "header.html" . }}
<section class="section">
  <div class="container">

    <main>
      <article>
	<h1 class="title is-3"><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
	<div class="tags">
	    {{ range .Params.tags }}
	    <span class="tag is-dark is-medium"><a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a> </span>
	    {{ end }}
	</div>
	
	<time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "2 January 2006" }}</time>
	<div class="content">
	  {{ .Content }}
	</div>
      </article>
    </main>
  </div>
</section>
{{ partial "footer.html" . }}
