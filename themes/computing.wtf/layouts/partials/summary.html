
<article>
  <h1 class="title"><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
  <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "1 January 2006" }}</time>
  {{ range .Params.tags }}
  <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
  {{ end }}
  <div>
    {{ .Summary }}
    {{ if .Truncated }}
    <a href="{{ .Permalink }}">Read more...</a>
    {{ end }}
  </div>
</article>
